{% extends 'base.html' %}

{% block content %}
<!-- Main Content -->
<div class="main-content pt-5" id="mainContent">
  <div class="container-fluid pt-4 mt-3">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card card-custom bg-gradient-primary">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6>Total Shops</h6>
              <h3>856</h3>
            </div>
            <i class="bi bi-cart icon"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom bg-gradient-success">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6>Total Agents</h6>
              <h3>103</h3>
            </div>
            <i class="bi bi-currency-dollar icon"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom bg-gradient-warning">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6>Overall Products</h6>
              <h3>23</h3>
            </div>
            <i class="bi bi-clock icon"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom bg-gradient-info">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6>Customers</h6>
              <h3>1,234</h3>
            </div>
            <i class="bi bi-people icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
